<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Club | 2014 FIFA World Cup | fansboard</title>
    <script src="d3.js"></script>
    <link rel="stylesheet" type="text/css"

  </head>
  <body>
    <div id="main">

    <div id="sidebar">

    <script type="text/javascript" src="sequences.js"></script>
