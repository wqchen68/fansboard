<!DOCTYPE html>
<html>
<head>
<meta name="viewport"></meta>
<title>32 Teams | 2014 FIFA World Cup | fansboard</title>
<style type="text/css">
html, body, #googft-mapCanvas {
  height: 850px;
  margin: 0;
  padding: 0;
  width: 1600px;
}
</style>

<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&amp;v=3"></script>

<script type="text/javascript">
  function initialize() {
    google.maps.visualRefresh = true;
    var isMobile = (navigator.userAgent.toLowerCase().indexOf('android') > -1) ||
      (navigator.userAgent.match(/(iPod|iPhone|iPad|BlackBerry|Windows Phone|iemobile)/));
    if (isMobile) {
      var viewport = document.querySelector("meta[name=viewport]");
      viewport.setAttribute('content', 'initial-scale=1.0, user-scalable=no');
    }
    var mapDiv = document.getElementById('googft-mapCanvas');
    mapDiv.style.width = isMobile ? '100%' : '1600px';
    mapDiv.style.height = isMobile ? '100%' : '850px';
    var map = new google.maps.Map(mapDiv, {
      center: new google.maps.LatLng(20.292382596493237, 13.141824062500064),
      zoom: 3,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(document.getElementById('googft-legend-open'));
    map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(document.getElementById('googft-legend'));

    layer = new google.maps.FusionTablesLayer({
      map: map,
      heatmap: { enabled: false },
      query: {
        select: "col0",
        from: "1mb0BrzUsVc-qz2reMwwpncT3cvMeFSOqVsqgQBh4",
        where: ""
      },
      options: {
        styleId: 2,
        templateId: 2
      }
    });

    if (isMobile) {
      var legend = document.getElementById('googft-legend');
      var legendOpenButton = document.getElementById('googft-legend-open');
      var legendCloseButton = document.getElementById('googft-legend-close');
      legend.style.display = 'none';
      legendOpenButton.style.display = 'block';
      legendCloseButton.style.display = 'block';
      legendOpenButton.onclick = function() {
        legend.style.display = 'block';
        legendOpenButton.style.display = 'none';
      }
      legendCloseButton.onclick = function() {
        legend.style.display = 'none';
        legendOpenButton.style.display = 'block';
      }
    }
  }

  google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
    <div>        
        <div style="padding:0 0 0px 0px; float: left">
          <a href="/worldcup/index.html">
            <img style="" src="logo.png" />
          </a>
        </div>
        <div style="padding:25px 30px 0px 30px; float: left; font-family: 'Open Sans', sans-serif; font-size: 24px; color: #003377; font-weight: bold  ">
            In Each National Team, Where are the 23 Players From? (Football League)
        </div>
        <div style="height:0;clear:both"></div>
    </div>
    <div id="googft-mapCanvas"><a href="/worldcup/index.html"></a></div>
</body>
</html>
